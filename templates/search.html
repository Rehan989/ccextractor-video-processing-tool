<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Processing tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container py-3">

        <h1>Search here!</h1>
        <hr />

        <form id="searchForm" method="get" action="/search">
            <!-- make ajax call -->
            <div class="mb-3">
                <label for="formFile" class="form-label">Enter keywords to be searched</label>
                <input class="form-control" type="text" name="keyword" id="keyword" required>
                <input class="form-control" type="hidden" name="filename" id="filename" value="{{filename}}" required>
            </div>

            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        {% if keyword and filename %}
        <h1>
            Keyword '{{keyword}}' found on the timestamp: {{timestamp}}
        </h1>
        {% endif %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
